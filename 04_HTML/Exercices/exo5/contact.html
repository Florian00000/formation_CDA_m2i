<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me Contacter</title>
</head>

<body>
    <h1>Me contacter</h1>

    <hr />

    <form action="https://www.toucheatesfesses.com" method="POST">
        <div>
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>

        <div>
        <label for="tel">Téléphone</label>
        <input type="tel" name="tel" id="tel">
        </div>
        
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="3" cols="20"> </textarea>
        </div>
        
        <div>
            <label for="genre">Genre: </label>
            <input type="radio" name="genre" id="genre" value="homme">Homme
            <input type="radio" name="genre" id="genre" value="femme">Femme
            <input type="radio" name="genre" id="genre" value="autre">Autre
        </div>
        
        <div>
            <label for="interet">Intérêts: </label>
            <input type="checkbox" name="interet" id="interet" value="développement web">Développement Web
            <input type="checkbox" name="interet" id="interet" value="developpement mobile">Développement Mobile
        </div>
        
        <div>
            <label for="pays">Pays:</label>
            <select name="pays" id="pays">
                <option value="France">France</option>
                <option value="Allemagne">pays de l'autre côté du Rhin</option>
                <option value="Gelbique">pays de l'autre côté de la Lys</option>
            </select>
        </div>
        
        
       
        <input type="submit" value="Envoyer">
    </form>
    <br>
    <hr />
    <a href="./exo.html"><button>Retour</button></a>
</body>

</html>
