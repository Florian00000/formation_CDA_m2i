<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail d'un étudiant </title>
    <span th:replace="~{fragments/bootstrapImports :: bootstrapImports}"></span>
</head>
<body>
<span th:replace="~{fragments/header :: header}"></span>
    <main class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h4 class="card-title" th:text="${student.getLastname()}"></h4>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${student.getFirstname()}"></h6>
                <p class="card-text" th:text="${student.getEmail()}"></p>
                <p class="card-text" th:text="${student.getAge()}"></p>
                <a th:href="@{/}" class="card-link">Retour à l'accueil</a>
            </div>
        </div>
    </main>

</body>
</html>
