<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire étudiant</title>
    <span th:replace="~{fragments/bootstrapImports :: bootstrapImports}"></span>
</head>
<body>
<span th:replace="~{fragments/header :: header}"></span>
    <main class="container">
        <form th:action="@{/add}" th:object="${student}" method="post">

            <input type="text" class="d-none" th:field="*{id}">

            <div>
                <label for="firstname" class="form-label mt-4">Prénom: </label>
                <input type="text" class="form-control" id="firstname" placeholder="Prénom" th:field="*{firstname}">
            </div>

            <div>
                <label for="lastname" class="form-label mt-4">Nom: </label>
                <input type="text" class="form-control" id="lastname" placeholder="Nom de famille" th:field="*{lastname}">
            </div>

            <div>
                <label for="age" class="form-label mt-4">Age: </label>
                <input type="number" class="form-control" id="age" placeholder="18" th:field="*{age}">
            </div>

            <div>
                <label for="email" class="form-label mt-4">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="email" th:field="*{email}">
            </div>

            <button class="btn btn-success mt-4" th:if="${student.getId() == null}">Ajouter</button>
            <button class="btn btn-primary mt-4" th:if="${student.getId() != null}">Modifier</button>

        </form>
    </main>

</body>
</html>
