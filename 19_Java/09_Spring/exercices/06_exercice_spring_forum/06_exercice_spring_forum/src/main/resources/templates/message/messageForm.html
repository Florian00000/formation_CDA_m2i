<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Message</title>
    <span th:replace="~{fragments/bootstrapImports :: bootstrapImports}"></span>
</head>
<body>
<span th:replace="~{fragments/header :: header}"></span>

<main class="container">
    <form th:action="@{/forum/new}" method="post" th:object="${message}">
        <h1>Nouveau Message</h1>


        <div>
            <label for="content" class="form-label mt-4">Contenu: </label>
            <textarea class="form-control" id="content" placeholder="Entrez le contenu du message"
                      th:field="*{content}"> </textarea>
        </div>





        <button class="btn btn-success mt-4">Ajouter</button>

    </form>
</main>

</body>
</html>
