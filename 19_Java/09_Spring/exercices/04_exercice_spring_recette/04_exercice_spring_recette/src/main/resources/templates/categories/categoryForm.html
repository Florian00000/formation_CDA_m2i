<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire catégorie</title>
    <span th:replace="~{fragments/bootstrapImports :: bootstrapImports}"></span>
</head>
<body>
<span th:replace="~{fragments/header :: header}"></span>

<main class="container">
    <h1 th:if="${category.getId() == null}" class="mt-5"> Créer une catégorie de Recettes</h1>
    <h1 th:if="${category.getId() != null}" class="mt-5"> Modifier une catégorie de Recettes</h1>


    <form th:action="@{/categories/add}" th:object="${category}" method="post">

        <input type="text" class="d-none" th:field="*{id}">

        <div>
            <label for="name" class="form-label mt-4">Nom de la catégorie </label>
            <input type="text" class="form-control" id="name" placeholder="nom" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div><label for="description" class="form-label mt-4">Description: </label>
            <textarea class="form-control" id="description" placeholder="Entrez la description de la catégorie"
                      th:field="*{description}"> </textarea>

        </div>


        <button class="btn btn-success mt-4" th:if="${category.getId() == null}">Ajouter</button>
        <button class="btn btn-dark mt-4" th:if="${category.getId() != null}">Modifier</button>

    </form>
</main>

</body>
</html>
