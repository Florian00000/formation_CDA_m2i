<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Recette</title>
    <span th:replace="~{fragments/bootstrapImports :: bootstrapImports}"></span>
</head>
<body>
<span th:replace="~{fragments/header :: header}"></span>

<main class="container">
    <h1 th:if="${recipe.getId() == null}" class="mt-5"> Ajouter une recette</h1>
    <h1 th:if="${recipe.getId() != null}" class="mt-5"> Modifier une recette</h1>


    <form th:action="@{/add}" th:object="${recipe}" method="post">

        <input type="text" class="d-none" th:field="*{id}">

        <div>
            <label for="name" class="form-label mt-4">Nom de la Recette </label>
            <input type="text" class="form-control" id="name" placeholder="nom de la recette" th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div>
            <label for="instructions" class="form-label mt-4">Instructions: </label>
            <textarea class="form-control" id="instructions" placeholder="Entrez les instructions de la recette"
                      th:field="*{instructions}"> </textarea>
        </div>
        <div>
            <label for="ingredients" class="form-label mt-4">ingredients: </label>
            <textarea class="form-control" id="ingredients" placeholder="Entrez les ingredients de la recette en les espaçant par des virgules"
                      th:field="*{ingredients}"> </textarea>
        </div>

        <div class="mt-3">
            <label for="category" class="nav-item dropdown">Catégorie</label>
            <select class="btn btn-dark" th:field="*{categoryId}" id="category">
                <option class="dropdown-item"th:each=" c : ${categories}"  th:text="${c.getName()}" th:value="${c.getId()}"></option>
            </select>
        </div>

        <button class="btn btn-success mt-4" th:if="${recipe.getId() == null}">Ajouter</button>
        <button class="btn btn-dark mt-4" th:if="${recipe.getId() != null}">Modifier</button>

    </form>

</main>

</body>
</html>
