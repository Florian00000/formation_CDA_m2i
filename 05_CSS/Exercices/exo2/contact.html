<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/base.css">
</head>

<body>
    <header>

        <hgroup>
            <h1>John Doe</h1>
            <h2>
                Accueil
            </h2>

        </hgroup>


        <nav>
            <a href="./index.html">Accueil</a>
            <a href="./horaires.html">Horaires</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Qui êtes vous?</legend>

                    <label for="nom">Nom: </label>
                    <input type="text" id="nom" name="nom" placeholder="Martin" />
                    <br>
                    <label for="prenom">Prénom: </label>
                    <input type="text" id="prenom" name="prenom" placeholder="John" />
                    <br>
                    <label for="naissance">Date de naissance: </label>
                    <input type="date" id="naissance" name="naissance" />
                    <br>
                    <label for="sexe">Sexe: </label>
                    <input type="radio" name="sexe" value="homme" id="sexe"> Homme
                    <input type="radio" name="sexe" value="femme" id="sexe"> Femme
                </fieldset>

                <fieldset>
                    <legend>Sujet de votre question</legend>

                    <label for="urgent">Est-ce urgent?</label>
                    <input type="checkbox" id="urgent" value="urgent" name="urgent">
                    <br>
                    <label for="probleme">Type dde problème?</label>
                    <select name="probleme" id="probleme">
                        <optgroup label="exemple optgroup">
                            <option value="exemple">exemple</option>
                            <option value="exemple2">ecemple 2</option>
                        </optgroup>
                        <optgroup label="optgroup2">
                            <option value="exemple3">exemple3</option>
                            <option value="exemple4">exemple4</option>
                            <option value="exemple5">exemple5</option>
                        </optgroup>

                    </select>
                </fieldset>

                <fieldset>
                    <legend>Commentaire</legend>

                    <label for="commentaire">Notes:</label>
                    <br>
                    <textarea name="commentaire" id="commentaire"  rows="10"></textarea>
                </fieldset>


                <input type="submit" value="Envoyer ma question">
            </form>
        </section>
    </main>

</body>

</html>
