<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cactus</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Sora:wght@100;200;300;400;500;600;700;800&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #f8f4f4;
        }

        #card {
            margin-top: 12vh;
            margin-left: 35vw;
            background-color: white;
            min-height: 30rem;
            width: 30rem;
            border-radius: 2%;
            padding: 1rem;
            box-shadow: 5px 2px 2px rgba(128, 128, 128, 0.565);
            font-family: 'sora', sans-serif;
            padding: 2rem;
        }

        img {
            border-radius: 2%;
            width: 100%;
        }

        #design {
            color: #883ae1;
            background-color: #E6D6FC;
            padding: 0.5rem 1.5rem 0.5rem 1rem;
            width: 10%;
            border-radius: 2rem;
        }

        article :last-child {
            margin-top: 2rem;
        }

        p {
            color: grey;
        }

        figure {
            margin: 0;
        }
    </style>
</head>

<body>

    <section id="card">
        <figure>
            <img src="./assets/cactus_img.jpg" alt="un cactus dans un pôt">
        </figure>

        <article>

            <p id="design">
                Design
            </p>
            <h3>
                Magnifique Cactus
            </h3>
            <p>
                Apprendre le CSS, c'est comme contempler la
                beauté radieuse d'un petit cactus. Cest une
                expérience spirituelle complète.
            </p>
            <p>
                Victor Hugo
            </p>
        </article>
    </section>


</body>

</html>
